# Plugin Registry
# ================
#
# Register plugins for Google services here.
# Plugins provide high-level actions that wrap complex API operations.
#
# Format:
#   <service>:
#     <action>:
#       description: Short description shown in help
#       module: Python module path (relative to plugins/)
#       required_args: List of required argument names
#       optional_args: List of optional argument names with defaults
#
# Usage:
#   api google gmail forward '[{"id": "xxx", "to": "a@b.com"}, {"id": "yyy", "to": "c@d.com"}]'
#   api google gmail reply '[{"id": "xxx", "body": "Thanks!"}]'
#   api google gmail send '[{"to": "a@b.com", "subject": "Hi", "body": "Hello"}]'
#

gmail:
  forward:
    description: Forward email(s) with inline content (like normal Gmail forward)
    module: gmail.forward
    required_args:
      - id
      - to
    optional_args:
      - cc
      - note

  reply:
    description: Reply to email(s) with proper threading
    module: gmail.reply
    required_args:
      - id
      - body
    optional_args:
      - reply_all

  send:
    description: Compose and send new email(s)
    module: gmail.send
    required_args:
      - to
      - subject
      - body
    optional_args:
      - cc
      - bcc
      - html
